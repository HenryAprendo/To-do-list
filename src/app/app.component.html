<header class="w-full py-2 px-2  bg-purple-500 ">
  <h1 class="text-xl font-medium text-white">TO-DO List</h1>
</header>

<main>
  <section class="mb-10 mt-10">
    <form class="flex flex-col items-center flex-wrap p-2 gap-3 md:flex-row  md:pl-10 m-auto" (submit)="addTask()">
      <input
        type="text"
        class="border max-w-md w-full h-12 px-4 py-2 text-2xl text-teal-600 outline-0 shadow hover:shadow-lg md:flex-1"
        placeholder="new task"
        [formControl]="task"
      >
      <button
        class="border max-w-md w-full h-12 bg-purple-600 hover:bg-purple-700 active:bg-purple-900 text-lg text-yellow-300 font-medium         rounded-md md:w-48"
        type="submit"
      >
        Add task
      </button>
      <p class="hidden text-3xl text-sky-900 border-b h-12 px-2 uppercase md:block ">{{showTask}}</p>
    </form>
  </section>

  <section class=" h-auto max-w-lg m-auto flex flex-col items-center md:max-w-none md:flex-row md:flex-wrap md:justify-center md:gap-5">

    <section class="border mb-4 w-11/12 md:w-80 lg:w-80">
      <h2 class="p-2 text-xl font-medium text-yellow-300 bg-pink-500">Task list</h2>
      <div class=" h-60 lg:h-96 bg-white p-2 overflow-y-scroll"
          data-zone="list"

          (drop)="dropHandler($event)"
          (dragover)="dragOverHandler($event)"
          (dragenter)="dragEnterHandler($event)"
          (dragleave)="dragleaveHandler($event)"
        >
        <app-list-card [taskList]="listTask"></app-list-card>
      </div>
    </section>

    <section class="border mb-4 w-11/12 md:w-80 lg:w-80">
      <h2 class="p-2 text-xl font-medium text-yellow-300 bg-pink-500">Proccess</h2>
      <div class=" h-60 lg:h-96 bg-white p-2 overflow-y-scroll"
        data-zone="proccess"

        (drop)="dropHandler($event)"
        (dragover)="dragOverHandler($event)"
        (dragenter)="dragEnterHandler($event)"
        (dragleave)="dragleaveHandler($event)"
      >
      <app-list-card [taskList]="proccessTask"></app-list-card>
      </div>
    </section>

    <section class="border mb-4 w-11/12 md:w-80 lg:w-80 ">
      <h2 class="p-2 text-xl font-medium text-yellow-300 bg-pink-500">Pending</h2>
      <div class=" h-60 lg:h-96 bg-white p-2 overflow-y-scroll"
        data-zone="pending"

        (drop)="dropHandler($event)"
        (dragover)="dragOverHandler($event)"
        (dragenter)="dragEnterHandler($event)"
        (dragleave)="dragleaveHandler($event)"
      >
      <app-list-card [taskList]="pendingTask"></app-list-card>
    </div>
  </section>

  <section class="border mb-4 w-11/12 md:w-80 lg:w-80">
    <h2 class="p-2 text-xl font-medium text-yellow-300 bg-pink-500">Finalized</h2>
    <div class=" h-60 lg:h-96 bg-white p-2 overflow-y-scroll"
      data-zone="finalize"

      (drop)="dropHandler($event)"
      (dragover)="dragOverHandler($event)"
      (dragenter)="dragEnterHandler($event)"
      (dragleave)="dragleaveHandler($event)"
    >
      <app-list-card [taskList]="finalizeTask"></app-list-card>
    </div>
  </section>

</section>
</main>
