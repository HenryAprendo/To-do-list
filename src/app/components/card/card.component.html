
<li class="group/item p-2 mb-4 bg-gray-100 hover:bg-gray-200 hover:cursor-pointer rounded-md shadow-md"
  draggable="true"
  (dragstart)="dragStartHandler($event)"
  (dragend)="dragEndHandler($event)"
>
  <article class="flex items-center justify-between">
    <img class="h-6 w-6" src="./../assets/twotone_description_black_24dp.png" alt="note">
    <div>
      <p class="text-teal-600 font-medium first-letter:uppercase">{{task.title}}</p>
      <p class="text-sm text-red-400">{{task.date | date:'medium'}}</p>
    </div>
    <img class="h-6 w-6 invisible group-hover/item:visible" src="./../assets/twotone_delete_black_24dp.png" alt="delete">
  </article>
</li>
